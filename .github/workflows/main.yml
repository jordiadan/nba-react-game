name: Test and Coverage

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests and coverage
        run: npm test -- --coverage

  check-coverage:
    runs-on: ubuntu-latest

    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Download coverage results
        uses: actions/download-artifact@v2
        with:
          name: coverage
          path: coverage

      - name: Check coverage and report to pull request
        run: |
          npx nyc report --reporter=lcov
          COVERAGE_PERCENT=$(npx nyc check-coverage --lines 80 --reporter=lcov | grep 'Statements' | awk '{print $4}' | sed 's/\%//')
          COMMENT="Current test coverage is at $COVERAGE_PERCENT%. Minimum required coverage is 80%."

          echo "Commenting on PR"
          echo "$COMMENT"
          curl -s -X POST -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github.v3+json" -d "{\"body\":\"$COMMENT\"}" "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/comments"
