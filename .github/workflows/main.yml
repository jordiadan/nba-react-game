name: Run Tests and Extract Coverage

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  run_tests_and_extract_coverage:
    runs-on: ubuntu-latest

    outputs:
      total_coverage: ${{ steps.extract_coverage.outputs.total_coverage }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Run tests with coverage
      run: npm test -- --coverage

    - name: Extract and print coverage
      id: extract_coverage
      run: |
        # Run tests with coverage and capture the output
        coverage_output=$(npm test -- --coverage 2>&1)

        # Extract the line containing the total coverage percentage
        total_coverage_line=$(echo "$coverage_output" | awk '/All files/ {print $4}' | tr -d '%')

        # Print the total coverage percentage
        echo "Total Coverage: $total_coverage_line"

        # Set the total coverage percentage as an output
        echo "::set-output name=total_coverage::$total_coverage_line"

    - name: Check coverage threshold
      run: |
        # Get the total coverage from the previous step
        total_coverage=${{ needs.run_tests_and_extract_coverage.outputs.total_coverage }}

        # Check if coverage is below 80%
        if (( $(echo "$total_coverage < 80" | bc -l) )); then
          echo "Coverage is below 80%. Failing the check."
          exit 1
        else
          echo "Coverage is above or equal to 80%. Check passed."
        fi
